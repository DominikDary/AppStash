<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Bestellungen</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-md-8">
            <h2>Choose your product</h2>
            <div class="thumbnails">
                <div class="col-md-3" wicket:id="products">
                    <div wicket:id="productItem" ></div>
                </div>
            </div>
        </div>
        <style>
            .basket .wicket-ajax-indicator {
                position: absolute;
                right: -25px;
                top: 3px;
            }
        </style>
        <div class="col-md-4 basket">
            <div class="col-md-4 basket row" wicket:id="recommendationPanel"></div>
            <div class="col-md-4 basket row" wicket:id="basketPanel"></div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
