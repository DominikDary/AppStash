<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <title>Bestellungen</title>
</head>
<body>
<wicket:extend>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <h2>Choose your product</h2>
            <div class="row" wicket:id="productsWrapper">
                <div class="col-xs-8 col-sm-8 col-md-3 col-lg-3" wicket:id="products">
                    <div wicket:id="productItem" ></div>
                </div>
            </div>
        </div>
        <style>
            .basket .wicket-ajax-indicator {
                position: absolute;
                right: -25px;
                top: 3px;
            }
        </style>
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
            <div class="row">
                <div wicket:id="recommendationPanel" class="jumbotron"></div>
            </div>
            <div class="row">
                <div wicket:id="basketPanel"></div>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
