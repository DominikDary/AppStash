dockerui:
  image: dockerui/dockerui
  privileged: true
  ports:
     - "9000:9000"
  volumes:
     - /var/run/docker.sock:/var/run/docker.sock
jenkins:
  image: jenkins
  ports:
     - "9010:8080"
elasticsearch:
  image: dockerfile/elasticsearch
  ports:
     - "9200:9200"
     - "9300:9300"
logstash:
  image: sath89/logstash
  links:
     - elasticsearch
kibana:
  image: ehazlett/kibana
  ports:
     - "8090:80"
  links:
     - elasticsearch
mongodb:
  image: dockerfile/mongodb
  ports:
     - "27017:27017"
redis:
  image: dockerfile/redis
  ports:
     - "6379:6379"
shop:
  image: zutherb/monolithic-shop
  ports:
     - "8080:8080"
  links:
     - mongodb
     - cart
product:
  image: zutherb/product-service
  ports:
     - "18080:18080"
  links:
     - mongodb
navigation:
  image: zutherb/navigation-service
  ports:
     - "18090:18090"
  links:
     - mongodb
cart:
  image: zutherb/cart-service
  ports:
     - "18100:18100"
  links:
     - redis
catalog:
  image: zutherb/catalog-frontend
  ports:
     - "80:80"
  links:
     - product
     - navigation
     - cart
     - shop

