dockerui:
  image: dockerui/dockerui
  privileged: true
  ports:
     - "9000:9000"
  volumes:
     - /var/run/docker.sock:/var/run/docker.sock
mongodb:
  image: dockerfile/mongodb
  ports:
     - "27017:27017"
redis:
  image: dockerfile/redis
  ports:
     - "6379:6379"
shop:
  image: e8ef862d81c2
  ports:
     - "8080:8080"
  links:
     - mongodb
     - cart
product:
  image: 1cdd42bd60f2
  ports:
     - "18080:18080"
  links:
     - mongodb
cart:
  image: 7cd974badbd6
  ports:
     - "18100:18100"
  links:
     - redis
catalog:
  image: d4b933c2ff31
  ports:
     - "80:80"
  links:
     - product
     - cart



