<h2>Shopping Cart</h2>

<div class="well">
    <table class="table table-striped" ng-controller="CardController">
        <thead>
            <tr>
                <th>Name</th>
                <th style="text-align: right;">Price</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cardItem in vm.cardItems track by cardItem.uuid">
                <td>{{cardItem.product.name}}</td>
                <td style="text-align: right;">{{cardItem.product.price | currency}}</td>
                <td style="text-align: right;">
                    <shop-remove-from-card uuid="cardItem.uuid" />
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Subtotal</td>
                <td style="text-align: right;" colspan="2">
                    {{vm.getTotalSum() | currency}}
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <a href="./checkout" class="btn btn-primary">Proceed to Checkout</a>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
