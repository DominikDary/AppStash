apply plugin: 'groovy'

jar.baseName = "user-microservice"

idea {
    module {
        name='user-microservice'
    }
}

sourceSets {
    main {
        resources {
            srcDir 'src/main/groovy'
            srcDir 'src/main/resources'
        }
    }
    test {
        resources {
            srcDir 'src/test/groovy'
        }
    }
}


dependencies {
    compile commonDeps
    compile mongoDeps
    compile springDeps
    testCompile testDeps
}