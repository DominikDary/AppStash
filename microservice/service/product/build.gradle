apply plugin: 'scala'
apply plugin: 'application'
 
applicationName = "app"
mainClassName = "io.github.appstash.shop.service.product.Boot"
 
repositories {
    mavenCentral()
    maven {
        url 'http://repo.spray.io/'
    }
}

dependencies {
    compile "org.scala-lang:scala-library:2.10.3"
    compile "com.typesafe.akka:akka-actor_2.10:2.3.0"
    compile "io.spray:spray-can:1.3.1"
    compile "io.spray:spray-routing:1.3.1"
    compile "io.spray:spray-json_2.10:1.3.1"
    compile 'com.typesafe:config:1.0.2'
   testCompile "com.typesafe.akka:akka-testkit_2.10:2.3.0"
    testCompile "org.specs2:specs2_2.10:2.3.12"
    testCompile "io.spray:spray-testkit:1.3.1"
}
 
task stage(dependsOn: ['clean', 'installApp'])